 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Networks Gateway</title>
</head>
<style>


body {
    background-color: black;
}

h1 {
    color: white;
}

h3 {
    color: white;
}

.hidden {
    display: none;
}

.show {
    display: block;
}

.iframe {
    position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;
}


</style>
<body onload="pageLoad()">
<div id="tokenDiv" class="show">    
<center><h1>Netflix Networks Gateway - By Vrushank Srikar</h1></center>
<center><h3>Welcome to the Netflix Networks Gateway! Please enter a token generated by an admin to continue</h3></center>
<br>
<br>
<br>
<br>
<br>
<center><input type="text" name="tokenInput" id="tokenInput"/></center>
<br>
<center><input type="button" name="submit" id="submit" value="SUBMIT" onclick="main()"></center>
</div>
<div id="contentDiv" class="hidden">
    <iframe src="Home.html" class="iframe"></iframe>
</div>
</body>
<script>

function pageLoad() {
    if (localStorage.getItem("numbers") == null) {        
        localStorage.setItem("numbers", JSON.stringify(["1234","5678","234"]));
        localStorage.setItem("passedVerification", "false")
    }
    
}

function main() {
    // Retrieve

    var tokenInput = document.getElementById("tokenInput").value

    var locarray = JSON.parse(localStorage.getItem("numbers"))

    if  (locarray != null) {
        var idx = locarray.indexOf(tokenInput);
        if(idx != -1) {
            alert("SUCCESS")
            delete locarray[idx];
            localStorage.setItem("numbers", JSON.stringify(locarray));
            localStorage.setItem("passedVerification", "true")
            if (localStorage.getItem("passedVerification") == "true") {
                document.getElementById("tokenDiv").className = "hidden";
                document.getElementById("contentDiv").className = "show";
            }
        } else {
            alert("FAILURE")
            localStorage.setItem("passedVerification", "false");
        }        
    } else {
        alert("FAILURE")
        localStorage.setItem("passedVerification", "false");
    }
}






</script>
</html>
